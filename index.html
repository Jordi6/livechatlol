<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live Chat Lol</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
    integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <main>
    <h1>Welcome to My Website</h1>
    <br>
    <br>
    <p>TYPING SPEED TEST</p>
    <h3>Test your typing skills</h3>
    <div id="stats" class="container-sm">
      <div class="row">
        <div class="col">
          <div class="s-holder" id="sec">60</div>
          <p id="seconds">seconds</p>
        </div>
        <div class="col">
          <div class="s-holder one">0</div>
          <p id="wpm">words/min</p>
        </div>
        <div class="col">
          <div class="s-holder two">0</div>
          <p id="cpm">chars/min...?</p>
        </div>
        <div class="col">
          <div class="s-holder three">0</div>
          <p id="accuracy">% accuracy</p>
        </div>
      </div>
    </div>


    <div class="container pc">

      <div class="box" id="left">
        <!-- left -->
        <div id="text-reciver">
          <!-- the spans will be added here -->
          <div id="ta" contenteditable="true"></div>
        </div>
      </div>

      <div class="box" id="right">
        <!-- right -->
      </div>
    </div>


  </main>
  <!-- <script src="script/main.js"></script> -->
  <script src="script/test.js"></script>

</body>

</html>
